<!DOCTYPE html>

<body>
    
    <script>
        function reversoNumero(numero) {
            const numeroInvertido = numero.toString().split('').reverse().join('');
            
            return parseInt(numeroInvertido);
        }

    const numeroOriginal = 127;
    const numeroReverso = reversoNumero(numeroOriginal);
    alert(numeroReverso); 

    </script>
</body>
