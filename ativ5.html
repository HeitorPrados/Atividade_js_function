<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var simbolo = prompt("Insira a operaçõ que você deseja. Subtrair, somar, dividir ou multiplicar(+, -, *, /): ")


        function operações(num1, num2) {
            if(simbolo = "+") {
                soma = num1 + num2;
                alert(soma)
            } else if (simbolo = "-") {
                subtracao = num1 - num2;
                alert(subtracao)
            } else if (simbolo = "*") {
                multipli = num1 * num2;
                alert(multipli)
            } else if (simbolo = "/") {
                divisao = num1 / num2;
                alert(divisao)
            }

        }

        operações(4,5);
        
    </script>
</body>
</html>
